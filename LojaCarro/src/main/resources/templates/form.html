<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-4">
	<div class="text-center mb-4">
		<h1 class="h3">Cadastro Ve√≠culo</h1>
		
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object="${carro}" method="POST">
				<div class="card">
					<div class="card-header">
						<h4>Novo</h4>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Id</label>
							<input th:field="*{id}" type="text" class="form-control">
						<div class="form-group">
							<label>Marca</label>
							<input th:field="*{marca}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Modelo</label>
							<input th:field="*{modelo}" type="text" class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Salvar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
	
</div>
</body>
</html>
